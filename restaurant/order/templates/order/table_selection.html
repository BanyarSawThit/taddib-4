{% extends 'order/base.html' %}

{% block content %}
    <h2>Table Selection</h2>
    {% for table in tables %}
        <article>
            <h3><a href="{% url 'menu_page' table_id=table.pk %}">{{ table.table_number }}</a></h3>
            <p>Availability: {{ table.is_available }}</p>
        </article>
    {% endfor %}
{% endblock %}
